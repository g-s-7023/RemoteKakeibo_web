runtime: go
api_version: go1

automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 1
  min_pending_latency: 2000ms

handlers:
- url: /css
  static_dir: css

- url: /user/.*
  script: _go_app
  login: admin
  auth_fail_action: redirect

- url: /
  script: _go_app

- url: /logout
  script: _go_app

- url: /dologout
  script: _go_app

- url: /ping
  script: _go_app
